<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nandha Certificate Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: "Poppins", sans-serif;
            color: #fff;
        }

        /* ===== LOGIN PAGE ===== */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Replace with your GitHub raw image URL */
            /* background: linear-gradient(rgba(30, 60, 114, 0.75), rgba(42, 82, 152, 0.75)),
                        url("https://raw.githubusercontent.com/username/repo/main/login.jpg") center/cover no-repeat; */
            
        background: linear-gradient(rgba(30,60,114,0.75), rgba(42,82,152,0.75)),
            url("login.jpg") center/cover no-repeat;
        }
      


        .login-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 1rem;
        }

        .login-content h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .login-content p {
            font-weight: 300;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            color: #e3e3e3;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .login-box input {
            display: block;
            width: 100%;
            margin: 0.7rem 0;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        .login-box input::placeholder {
            color: #f1f1f1;
        }

        .login-box input:focus {
            outline: 2px solid #ffba08;
            background: rgba(255, 255, 255, 0.25);
        }

        .login-box button {
            width: 100%;
            padding: 0.85rem;
            background: #ffba08;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .login-box button:hover {
            background: #ffd60a;
            transform: scale(1.03);
        }

        .error-text {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 18px;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake { animation: shake 0.3s; }

        /* ===== RESPONSIVE ===== */
        @media (max-width:480px) {
            .login-content h1 { font-size: 1.5rem; }
            .login-box { padding: 1.5rem; border-radius: 15px; }
            .login-box input { font-size: 0.9rem; }
            .login-box button { font-size: 0.95rem; }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <h1>Welcome to<br>Nandha Certificate Portal</h1>
            <p>Login to access your department dashboard and track your points.</p>
            <div class="login-box">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="text" id="username" placeholder="Register Number" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="loginBtn">Login</button>
                    <p id="loginError" class="error-text"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorText = document.getElementById("loginError");
            const loginBtn = document.getElementById("loginBtn");
            const box = document.querySelector(".login-box");

            loginBtn.innerText = "Verifying...";
            loginBtn.disabled = true;

            setTimeout(() => {
                const validUsers = { "23IT01": "1234", "23EC01": "1234", "23AI01": "1234" };
                if (validUsers[username] === password) {
                    localStorage.setItem("loggedIn", "true");
                    localStorage.setItem("username", username);
                    window.location.href = "index.html";
                } else {
                    errorText.innerText = "âŒ Invalid username or password.";
                    box.classList.add("shake");
                    setTimeout(() => box.classList.remove("shake"), 300);
                    loginBtn.innerText = "Login";
                    loginBtn.disabled = false;
                }
            }, 800);
        }

        window.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
